<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackMate | Expense History</title>
  <link rel="stylesheet" href="../src/css/history.css" />
  <script src="https://kit.fontawesome.com/a2e0cf74b3.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="topbar">
    <div class="logo-section">
      <img src="../assets/trackmate_logo.png" alt="TrackMate Logo" class="nav-logo" />
      <h1 class="nav-title">TrackMate</h1>
    </div>
    <button id="backBtn">Back to Dashboard</button>
  </header>

  <!-- Page Content -->
  <main class="container">
    <h2 class="page-title">Track Your Past Expenses</h2>

    <!-- Filter Box -->
    <section class="glass-box filter-box">
      <label for="monthSelect">Month:</label>
      <select id="monthSelect"></select>

      <label for="yearSelect">Year:</label>
      <select id="yearSelect"></select>

      <button id="filterBtn">Filter</button>
    </section>

    <!-- Table -->
    <section class="glass-box table-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Payment</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div id="editExpenseModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEditModal">&times;</span>
      <h2>Edit Expense</h2>
      <form id="editExpenseForm">
        <input type="hidden" id="editId" />

        <label for="editDate">Date:</label>
        <input type="date" id="editDate" required />

        <label for="editName">Expense Name:</label>
        <input type="text" id="editName" required />

        <label for="editAmount">Amount:</label>
        <input type="number" id="editAmount" required />

        <label for="editPaymentType">Payment Mode:</label>
        <select id="editPaymentType" required>
          <option value="">Select</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
          <option value="UPI">UPI</option>
          <option value="Other">Other</option>
        </select>

        <label for="editCategory">Category:</label>
        <select id="editCategory" required>
          <option value="">Select</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Shopping">Shopping</option>
          <option value="Health">Health</option>
          <option value="Education">Education</option>
          <option value="Other">Other</option>
        </select>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="../src/js/history.js"></script>
</body>
</html>
